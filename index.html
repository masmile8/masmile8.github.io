<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Starter HTML page" />
    <title>My Site</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="favicon.ico"> -->
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section id="hero">
            <h2>Starter HTML Boilerplate</h2>
            <p>Use this file as the base for your project. Edit title, meta, and content as needed.</p>
        </section>

        <section id="about">
            <h3>About</h3>
            <p>Replace this text with a short description of your site or project.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Your Name</p>
    </footer>

    <script>
        // Small nicety: set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
